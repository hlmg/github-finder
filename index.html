<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Finder</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <header>
    <P>GitHub Finder</P>
  </header>
  <main>
    <div class="search-container">
      <p class="search_title">Search GitHub Users</p>
      <div class="search_guide">Enter a username to fetch a user profile and repos</div>
      <input class="search_input" type="text">
    </div>

    <div class="user-profile">
      <div class="user-container">
        <div class="user-container-left">
          <img src="https://octodex.github.com/images/jetpacktocat.png" class="user_avatar" alt="user avatar">
        </div>

        <div class="user-container-right">
          <div class="user-info-container">
            <div class="user_buttons">
              <button>Public Repos: 12</button>
              <button>Public Gists: 1</button>
              <button>Followers: 2</button>
              <button>Following: 2</button>
            </div>
            <div class="user_info">
              <text>Company: null</text>
              <text>Website/Blog: https:www.google.com</text>
              <text>Korea Bundang-gu</text>
              <text>Member Since: 2020-02-20T11:00:00Z</text>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button class="user-profile-btn">View Profile</button>
      </div>
    </div>

    <div class="repo-container">
      <p>Latest Repos</p>
      <div class="repo_list">
